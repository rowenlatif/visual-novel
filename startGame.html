<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="startGame-mainContainer">
        <img class="char-sprite" src="assets/characters/theoSprites/theoNeutral.PNG">

        <div class="startGame-container">
            <text class="char-title">Theo</text>

            <div class="charDialouge-container"> 
                <text class="charDialouge"></text>
            </div>

            <img class="textbox-img" src="assets/gui/textboxGUI.png" alt="Textbox GUI">
            
            <div class="guiText-container"> 
                <text class="guiText">History</text>
                <text class="guiText">Skip</text>
                <text class="guiText">Save</text>
                <text class="guiText">Load</text>
                <text class="guiText">Settings</text>
            </div>
        </div>
    </div>    
</body>
</html>
